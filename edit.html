<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Payment Details</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #f2f2f2;
}

h1 {
  text-align: center;
}

form {
  max-width: 400px;
  margin: 20px auto;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4caf50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

.alert {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  background-color: #f2f2f2;
  color: #333;
}

  </style>
</head>

<body>
  <h1>Edit Payment Details</h1>
  <form id="edit-form">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" readonly><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="2021">2021:</label>
    <input type="text" id="2021" name="2021"><br>

    <label for="2022">2022:</label>
    <input type="text" id="2022" name="2022"><br>

    <label for="2023">2023:</label>
    <input type="text" id="2023" name="2023"><br>

    <input type="submit" value="Save">
    <a href="index.html">main </a><br>
    <a href="payment.html">payment</a>
  </form>

  <script>const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');
    
    const editForm = document.getElementById('edit-form');
    
    fetch('pay.json')
      .then(response => response.json())
      .then(data => {
        const user = data.find(user => user.id == userId);
    
        if (user) {
          document.getElementById('id').value = user.id;
          document.getElementById('name').value = user.name;
          document.getElementById('2021').value = user['2021'];
          document.getElementById('2022').value = user['2022'];
          document.getElementById('2023').value = user['2023'];
        } else {
          alert('User not found.');
          window.location.href = 'index.html'; // Redirect to the main page
        }
      })
      .catch(error => console.log(error));
    
    editForm.addEventListener('submit', event => {
      event.preventDefault();
    
      const updatedUser = {
        id: document.getElementById('id').value,
        name: document.getElementById('name').value,
        '2021': document.getElementById('2021').value,
        '2022': document.getElementById('2022').value,
        '2023': document.getElementById('2023').value
      };
    
      fetch('pay.json')
        .then(response => response.json())
        .then(data => {
          const updatedData = data.map(user => {
            if (user.id == updatedUser.id) {
              return updatedUser;
            } else {
              return user;
            }
          });
    
          return updatedData;
        })
        .then(updatedData => {
          return fetch('pay.json', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedData)
          });
        })
        .then(response => {
          if (response.ok) {
            alert('Payment details updated successfully.');
            window.location.href = 'index.html'; // Redirect to the main page
          } else {
            alert('Failed to update payment details.');
          }
        })
        .catch(error => console.log(error));
    });
    </script>
</body>

</html>
